
<div class="expand d-flex flex-column">
    <span class="mat-h2 d-flex justify-content-center" style="color: white">AI Settings</span>
    <div class="d-flex justify-content-center">
        <button [color]="'primary'" mat-raised-button>Minimax</button>
    </div>
    <mat-form-field style="width: 200px; margin-top: 20px; margin-left: 20px;">
        <mat-label>Moves ahead</mat-label>
        <input type="number" min="1" (change)="onMovesAheadChange($event)" [value]="dialogData.playerConfig?.movesAhead" matInput>
    </mat-form-field>
    <div class="expand-y">
        <section class="d-flex flex-column">
            <mat-checkbox [checked]="dialogData.playerConfig?.alphaBetaPruning"
                          (change)="onAlphaBetaPruningChange($event)"
                          color="primary">
                Alpha-Beta pruning
            </mat-checkbox>
            <mat-checkbox [checked]="dialogData.playerConfig?.multiThreading"
                          (change)="onMultiThreadingChange($event)"
                          color="primary">
                Multi-threading
            </mat-checkbox>
        </section>
    </div>
    <div class="d-flex justify-content-center">
        <button class="m-1"
                color="primary"
                (click)="onCloseButtonClicked()"
                mat-raised-button>
            Close
        </button>
    </div>
</div>
